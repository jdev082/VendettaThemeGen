<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="VendettaThemeGen">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A theme generator for vendetta that generates a theme with the colors inputted by the user">
    <meta property="og:url" content="https://jdev082.github.io/VendettaThemeGen">
    <title>VendettaThemeGen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="config">
        <input id="bg" placeholder="Background">
        <input id="td" placeholder="Text Default">
        <input id="sb" placeholder="Switches and Buttons">
        <input id="clb" placeholder="Channel List Background">
        <input id="ctc" placeholder="Channel Text Color">
        <input id="usr" placeholder="Nickname">
        <input id="id" placeholder="Discord User ID">
    </div>
    <hr />
    <Button id="genbtn">Generate</Button>
    <div id="footer">Vendetta Theme Generator v0.2.0 by jdev082</div>
    <script src="./script.js"></script>
</body>

</html>
